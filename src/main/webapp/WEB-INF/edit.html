<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="POST">
<!--th:action="@{/admin}" modelattribute="user"-->
    <input type="hidden" th:value="${user.getId()}" readonly>
    <label>Name</label>
    <input type="text" name="name" value="" th:value="${user.getName()}"/>
    <label>Password</label>
    <input type="text" name="password" value="" th:value="${user.getPassword()}"/>
    <br/>
    <input type="submit" value="edit">
</form>
</body>
</html>
